<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo bài 12</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        table{
            margin: 0 auto;
            background-color: rgb(243, 245, 158);
            width: 600px;
        }
    </style>
<!-- Có cách nào để cho nút button vào giữa k cần margin-left không? làm sao điều chỉn được các ô nhập dl -->
</head>
<body>
    <div class="container">
        <h2 style="color: green; text-align: center;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <table border="1">
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" style="color: green;">Nam</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" style="color: green;">Nữ</label><br>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp:</td>
                <td>
                    <select id="jobs" name="jobs">
                        <option value="teacher">giáo viên</option>
                        <option value="student">Học sinh</option>
                        <option value="worker">Công nhân</option>
                        <option value="engineer">Kỹ sư</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia:</td>
                <td>
                    <br>
                    <select id="" name="products" size="4" multiple>
                        <option value="kem">Kem đánh răng</option>
                        <option value="bot">Bột giặt</option>
                        <option value="dau">Dầu gội đầu</option>
                        <option value="sua">Sữa tắm</option>
                      </select><br><br>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="document.getElementById('hien').innerHTML = 'Bạn đã đăng ký thành công!!!'" style="margin-left: 250px;">Đồng ý</button>
                </td>
               
            </tr>
            <tr>
                <td colspan="2"><p id="hien" style="color: brown; text-align: center;"></p></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
